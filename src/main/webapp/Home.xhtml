<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>

        <link href="resources/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <script src="resources/js/jquery-3.1.1.min.js" type="text/javascript"></script>
        <script src="resources/js/bootstrap.min.js" type="text/javascript"></script>
    </h:head>
    <h:body>
        <h:form>
            <div class="row h2"> Welcome SUMS</div>
            <div class="form-control">
                <div class="col-md-12">
                    <h:outputLabel class="text-danger col-md-1">Name:</h:outputLabel>
                    <h:inputText class="text-info col-md-2" value="#{register.person.name}"></h:inputText>

                </div>
                <div class="col-md-12">
                    <h:outputLabel class="text-danger col-md-1">Surname:</h:outputLabel>
                    <h:inputText class="text-info col-md-2" value="#{register.person.surname}"></h:inputText>
                </div>
                <div class="col-md-12">
                    <h:outputLabel class="text-danger col-md-1">Address type:</h:outputLabel>
                    <h:inputText class="text-info col-md-2" value="#{register.addres.type}"></h:inputText>

                </div>
                <div class="col-md-12">
                    <h:outputLabel class="text-danger col-md-1">Description:</h:outputLabel>
                    <h:inputText class="text-info col-md-2" value="#{register.addres.description}"></h:inputText>

                </div>
                <div class="col-md-12 ">
                    <h:outputLabel class="text-danger col-md-1">student Number:</h:outputLabel>
                    <h:inputText class="text-info col-md-2" value="#{register.student.studentNumber}"></h:inputText>

                </div>

                <div class="col-md-12 ">
                    <h:commandButton value ="add" action="#{register.getstatus()}"></h:commandButton>

                </div>
                <h1>List Of Person Status</h1>

                <h:dataTable value="#{register.studentlist}" var="p"
                             styleClass="table table-danger"

                             >

                    <h:column>

                        <!-- display currently selected row number -->
                        <f:facet name="header">student number</f:facet>
                            #{p.studentNumber}

                    </h:column>

                    <h:column>

                        <f:facet name="header">Status</f:facet>
                            #{p.person.personStatus.id}

                    </h:column>
                    <h:column>

                        <f:facet name="header">Name Surname</f:facet>
                        #{p.person.name} +#{p.person.surname}


                    </h:column>
                </h:dataTable>
            </div>

        </h:form>
    </h:body>
</html>
